services:
  ohtujutt-rss:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8787:8787"
    environment:
      - NODE_ENV=production
      - PORT=8787
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:8787/').then(r => process.exit(r.ok ? 0 : 1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - ohtujutt-network

networks:
  ohtujutt-network:
    driver: bridge
